<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Function to extract query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                route: params.get('route') || ''
            };
        }

        const { route } = getQueryParams();

        if (route) {
            // Redirect to the hash route
            window.location.href = `https://baherdagher.github.io/Dagher-Market/#/${route}`;
        } else {
            // If no route is specified, redirect to a default page
            window.location.href = `https://baherdagher.github.io/Dagher-Market/#/`;
        }
    </script>
</body>
</html>
